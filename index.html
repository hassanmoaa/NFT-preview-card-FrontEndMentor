<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>


<body>
<div class="container">

  <div class="card">

    <div class="h-p"> <!--top-card__image-h1-paragraph-->

      <div class="overlay--main_image">
        <img class="overlay" src="images/icon-view.svg" alt="eye-icon view">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="card-main Equilibrium-image">
      </div>  

        <h1 class="fw-600">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

    </div>

    <div class="bef-line"> <!--min-card__h5-paragrapgh-->
      <h5> <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</h5>
      <p class="date"><img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
    </div>  

    <div class="line"></div> <!--line-div-->

    <div class="aft-line"> <!--last-of-card__after-line-->
      <p><img class="avatar" src="images/image-avatar.png" alt="avatar">Creation of <span class="aft-line__bold">Jules Wyvern</span></p>
    </div>

<!--card div end-->
  </div>
<!--container div end-->
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/hassanmoaa"> Hassan Moataz</a>
  </div>
</body>
</html>
